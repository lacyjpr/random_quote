<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Jean-Paul Lacy: A Portfolio">
		<meta name="author" content="Jean-Paul Lacy">
		<meta name="referrer" content="always">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Random Quote Machine</title>
		
		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
			<div class="container">
				<div class="row">
					<h1 class="text-center">Random Quote Machine</h1>
				</div><!--row-->
				<div class="row">
					<div id="quoteBox" class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
						<p id="quote" class="text-center"></p>
						<p id="author" class="text-right"></p>
						<div class="row">
							<div class=col-xs-6 col-sm-6 col-md-6>
								<button type="button" class="btn btn-secondary" id="tweet">Tweet</button>
							</div><!--col-md-6-->
							<div class=col-xs-6 col-sm-6 col-md-6>
								<button type="button" class="btn btn-secondary pull-right" id="newQuote">New Quote</button>
							</div><!--col-md-6-->
						</div><!--row-->	 
					</div><!--quoteBox-->
				</div><!--row-->


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
	</body>
